<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Splashscreen</title>
   <style>
      body {
         overflow: hidden;
      }

      #splashscreen {
         width: 100%;
         height: 100%;
         pointer-events: none;
      }
   </style>
</head>

<body>
   <img id="splashscreen" draggable="false" alt="splashscreen">

   <script>
      window.addEventListener('load', () => {
         const imgSrcPath = window.location.search.substring(1).split('=').pop();
         if (imgSrcPath) {
            document.getElementById('splashscreen').src = imgSrcPath;
         }
      });
   </script>
</body>

</html>
